name: .NET Cross-Platform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.x']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install required .NET workloads (Android, WASM)
      run: |
        dotnet workload install android wasm-tools-net8
        dotnet workload restore

    - name: Restore dependencies
      run: dotnet restore RuntimeDiagToolkit.sln

    - name: Build
      run: dotnet build RuntimeDiagToolkit.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Run Benchmarks (Release, Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet run --project DiagnosticsToolkit.Benchmarks/DiagnosticsToolkit.Benchmarks.csproj --configuration Release --framework net8.0-windows -- --exportjson benchmark-results-${{ matrix.os }}.json
        echo "Benchmark completed for ${{ matrix.os }}"

    - name: Run Benchmarks (Release, Non-Windows)
      if: matrix.os != 'windows-latest'
      run: |
        dotnet run --project DiagnosticsToolkit.Benchmarks/DiagnosticsToolkit.Benchmarks.csproj --configuration Release --framework net8.0 -- --exportjson benchmark-results-${{ matrix.os }}.json
        echo "Benchmark completed for ${{ matrix.os }}"

    - name: Compare Benchmarks Against Baseline
      if: always()
      run: python3 .github/scripts/benchmark_regression_gate.py --results benchmark-results-${{ matrix.os }}.json --baseline benchmark-baselines.json --threshold 0.10

    - name: Upload Benchmark Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ matrix.os }}
        path: benchmark-results-${{ matrix.os }}.json
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Install required .NET workloads (Android, WASM)
      run: |
        dotnet workload install android wasm-tools-net8
        dotnet workload restore

    - name: Restore dependencies
      run: dotnet restore RuntimeDiagToolkit.sln

    - name: Build
      run: dotnet build RuntimeDiagToolkit.sln --configuration Release --no-restore

    - name: Check for unused using statements
      run: |
        dotnet build RuntimeDiagToolkit.sln --configuration Release -p:EnforceCodeStyleInBuild=true
