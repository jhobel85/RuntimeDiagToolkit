name: .NET Cross-Platform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_MULTILEVEL_LOOKUP: 0
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['9.x']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install required .NET workloads (Android, WASM)
      run: |
        dotnet workload install android wasm-tools
        dotnet workload restore

    - name: Restore test project only (avoid MAUI TFMs)
      run: dotnet restore DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj

    - name: Build (core + tests only)
      run: dotnet build DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Run Benchmarks (Release, Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet run --project DiagnosticsToolkit.Benchmarks/DiagnosticsToolkit.Benchmarks.csproj --configuration Release --framework net8.0-windows -- --exportjson benchmark-results-${{ matrix.os }}.json
        echo "Benchmark completed for ${{ matrix.os }}"

    - name: Collect Benchmark JSON (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $json = Get-ChildItem -Path DiagnosticsToolkit.Benchmarks/BenchmarkDotNet.Artifacts/results -Filter *.json -File | Select-Object -First 1
        if ($json) { Copy-Item $json.FullName -Destination "benchmark-results-${{ matrix.os }}.json" } else { Write-Host "No JSON found" }

    - name: Run Benchmarks (Release, Non-Windows)
      if: matrix.os != 'windows-latest'
      run: |
        dotnet run --project DiagnosticsToolkit.Benchmarks/DiagnosticsToolkit.Benchmarks.csproj --configuration Release --framework net8.0 -- --exportjson benchmark-results-${{ matrix.os }}.json
        echo "Benchmark completed for ${{ matrix.os }}"

    - name: Collect Benchmark JSON (Non-Windows)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        JSON=$(ls DiagnosticsToolkit.Benchmarks/BenchmarkDotNet.Artifacts/results/*.json | head -n 1 || true)
        if [ -f "$JSON" ]; then cp "$JSON" "benchmark-results-${{ matrix.os }}.json"; else echo "No JSON found"; fi

    - name: Compare Benchmarks Against Baseline
      if: always()
      shell: bash
      run: |
        BASELINE=benchmark-baselines-${{ matrix.os }}.json
        if [ "${{ matrix.os }}" = "windows-latest" ]; then BASELINE=benchmark-baselines-windows.json; fi
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then BASELINE=benchmark-baselines-ubuntu.json; fi
        if [ "${{ matrix.os }}" = "macos-latest" ]; then BASELINE=benchmark-baselines-macos.json; fi
        if [ -f "benchmark-results-${{ matrix.os }}.json" ]; then
          python3 .github/scripts/benchmark_regression_gate.py --results benchmark-results-${{ matrix.os }}.json --baseline "$BASELINE" --threshold 0.10
        else
          echo "Benchmark results file not found; skipping comparison"
        fi

    - name: Upload Benchmark Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ matrix.os }}
        path: benchmark-results-${{ matrix.os }}.json
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    env:
      DOTNET_MULTILEVEL_LOOKUP: 0
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Install required .NET workloads (Android, WASM)
      run: |
        dotnet workload install android wasm-tools
        dotnet workload restore

  maui-macos:
    runs-on: macos-latest
    env:
      DOTNET_MULTILEVEL_LOOKUP: 0
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10 for MAUI (from local global.json)
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: DiagnosticsToolkit.Maui.Sample/global.json
    
    - name: Install MAUI workloads (meta)
      run: |
        dotnet workload install maui
        dotnet workload restore

    - name: Restore MAUI workloads for sample
      working-directory: DiagnosticsToolkit.Maui.Sample
      run: dotnet workload restore

    - name: Restore MAUI sample
      working-directory: DiagnosticsToolkit.Maui.Sample
      run: dotnet restore DiagnosticsToolkit.Maui.Sample.csproj

    - name: Restore MAUI library
      working-directory: DiagnosticsToolkit.Maui
      run: dotnet restore DiagnosticsToolkit.Maui.csproj

    - name: Verify SDK version in MAUI sample (should be 10.x)
      working-directory: DiagnosticsToolkit.Maui.Sample
      run: dotnet --version

    - name: Build MAUI sample (Android)
      working-directory: DiagnosticsToolkit.Maui.Sample
      run: dotnet build DiagnosticsToolkit.Maui.Sample.csproj -f net10.0-android -c Debug --no-restore

    - name: Build MAUI library (Android)
      working-directory: DiagnosticsToolkit.Maui
      run: dotnet build DiagnosticsToolkit.Maui.csproj -f net10.0-android -c Debug --no-restore

  #  - name: Build MAUI sample (iOS)
  #   working-directory: DiagnosticsToolkit.Maui.Sample
  #  run: dotnet build DiagnosticsToolkit.Maui.Sample.csproj -f net10.0-ios -c Debug --no-restore

   # - name: Build MAUI sample (MacCatalyst)
   #   working-directory: DiagnosticsToolkit.Maui.Sample
   #   run: dotnet build DiagnosticsToolkit.Maui.Sample.csproj -f net10.0-maccatalyst -c Debug --no-restore

    - name: Setup .NET 9 for core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Restore core library only (avoid MAUI TFMs)
      run: dotnet restore DiagnosticsToolkit/DiagnosticsToolkit.csproj

    - name: Build (core library only)
      run: dotnet build DiagnosticsToolkit/DiagnosticsToolkit.csproj --configuration Release --no-restore

    - name: Check for unused using statements
      run: |
        dotnet build DiagnosticsToolkit/DiagnosticsToolkit.csproj --configuration Release -p:EnforceCodeStyleInBuild=true
