name: Release to GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore RuntimeDiagToolkit.sln

    - name: Build
      run: dotnet build RuntimeDiagToolkit.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-build

    - name: Pack NuGet packages
      run: |
        mkdir -p ./nupkg
        dotnet pack DiagnosticsToolkit/DiagnosticsToolkit.csproj -c Release -o ./nupkg
        dotnet pack DiagnosticsToolkit.AspNetCore/DiagnosticsToolkit.AspNetCore.csproj -c Release -o ./nupkg
        dotnet pack DiagnosticsToolkit.Maui/DiagnosticsToolkit.Maui.csproj -c Release -o ./nupkg
        dotnet pack DiagnosticsToolkit.Generators/DiagnosticsToolkit.Generators.csproj -c Release -o ./nupkg
        dotnet pack DiagnosticsToolkit.Cli/DiagnosticsToolkit.Cli.csproj -c Release -o ./nupkg

    - name: Push to GitHub Packages
      run: |
        dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
      continue-on-error: true

    - name: Create GitHub Release (gh CLI, inline notes)
      if: startsWith(github.ref, 'refs/tags/')
      run: |      
        gh release create "${{ github.ref_name }}" \
        --title "Release ${{ github.ref_name }}" \
        --notes "Automated release of version ${{ github.ref_name }}."

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nupkg
        path: ./nupkg/
        retention-days: 30
