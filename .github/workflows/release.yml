name: Release to GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  core-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies (core only, no MAUI)
        run: |
          dotnet restore DiagnosticsToolkit/DiagnosticsToolkit.csproj
          dotnet restore DiagnosticsToolkit.AspNetCore/DiagnosticsToolkit.AspNetCore.csproj
          dotnet restore DiagnosticsToolkit.Generators/DiagnosticsToolkit.Generators.csproj
          dotnet restore DiagnosticsToolkit.Cli/DiagnosticsToolkit.Cli.csproj
          dotnet restore DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj

      - name: Build (non-MAUI)
        run: |
          dotnet build DiagnosticsToolkit/DiagnosticsToolkit.csproj --configuration Release --no-restore
          dotnet build DiagnosticsToolkit.AspNetCore/DiagnosticsToolkit.AspNetCore.csproj --configuration Release --no-restore
          dotnet build DiagnosticsToolkit.Generators/DiagnosticsToolkit.Generators.csproj --configuration Release --no-restore
          dotnet build DiagnosticsToolkit.Cli/DiagnosticsToolkit.Cli.csproj --configuration Release --no-restore
          dotnet build DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test DiagnosticsToolkit.Tests/DiagnosticsToolkit.Tests.csproj --configuration Release --no-build

      - name: Pack NuGet packages (non-MAUI)
        run: |
          mkdir -p ./nupkg
          dotnet pack DiagnosticsToolkit/DiagnosticsToolkit.csproj -c Release -o ./nupkg -p:PackageVersion=$PACKAGE_VERSION
          dotnet pack DiagnosticsToolkit.AspNetCore/DiagnosticsToolkit.AspNetCore.csproj -c Release -o ./nupkg -p:PackageVersion=$PACKAGE_VERSION
          dotnet pack DiagnosticsToolkit.Generators/DiagnosticsToolkit.Generators.csproj -c Release -o ./nupkg -p:PackageVersion=$PACKAGE_VERSION
          dotnet pack DiagnosticsToolkit.Cli/DiagnosticsToolkit.Cli.csproj -c Release -o ./nupkg -p:PackageVersion=$PACKAGE_VERSION

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GH_NUGET_PAT }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
        continue-on-error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg-core
          path: ./nupkg/
          retention-days: 30

  maui-packages:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10 for MAUI (from local global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: DiagnosticsToolkit.Maui/global.json

      - name: Install MAUI workloads (meta)
        run: dotnet workload install maui

      - name: Restore MAUI workloads
        working-directory: DiagnosticsToolkit.Maui
        run: dotnet workload restore

      - name: Restore MAUI library
        working-directory: DiagnosticsToolkit.Maui
        run: dotnet restore DiagnosticsToolkit.Maui.csproj     

      - name: Check MAUI version
        working-directory: DiagnosticsToolkit.Maui
        run: |
          dotnet --version
          dotnet list DiagnosticsToolkit.Maui.csproj package --include-transitive

      - name: Build MAUI library (Android)
        working-directory: DiagnosticsToolkit.Maui
        run: dotnet build DiagnosticsToolkit.Maui.csproj -f net10.0-android -c Release --no-restore

  #   - name: Build MAUI library (iOS)
  #     working-directory: DiagnosticsToolkit.Maui
  #     run: dotnet build DiagnosticsToolkit.Maui.csproj -f net10.0-ios -c Release --no-restore

  #   - name: Build MAUI library (MacCatalyst)
  #     working-directory: DiagnosticsToolkit.Maui
  #     run: dotnet build DiagnosticsToolkit.Maui.csproj -f net10.0-maccatalyst -c Release --no-restore

      - name: Pack MAUI library (Android only)
        working-directory: DiagnosticsToolkit.Maui
        run: |
          mkdir -p ../nupkg-maui
          dotnet pack DiagnosticsToolkit.Maui.csproj -p:TargetFrameworks=net10.0-android -c Release -o ../nupkg-maui --no-build -p:PackageVersion=$PACKAGE_VERSION

      - name: Push MAUI to GitHub Packages
        run: |
          dotnet nuget push ./nupkg-maui/*.nupkg --api-key ${{ secrets.GH_NUGET_PAT }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
        continue-on-error: false

      - name: Upload MAUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg-maui
          path: ./nupkg-maui/
          retention-days: 30
  release:
    needs:
      - core-packages
      - maui-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # 1. Download artifacts from both jobs
      - name: Download core artifacts
        uses: actions/download-artifact@v4
        with:
          name: nupkg-core
          path: ./artifacts/core

      - name: Download MAUI artifacts
        uses: actions/download-artifact@v4
        with:
          name: nupkg-maui
          path: ./artifacts/maui

      # 2. Create GitHub Release
      - name: Create GitHub Release (gh CLI, inline notes)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GH_NUGET_PAT }}
        run: |
          gh release create "${{ github.ref_name }}" \
          --title "Release ${{ github.ref_name }}" \
          --notes "Automated release of version ${{ github.ref_name }}."
      
      # 3. Upload NuGet packages as release assets
      - name: Upload artifacts to release
        env:
          GH_TOKEN: ${{ secrets.GH_NUGET_PAT }}
        run: |
          gh release upload "${{ github.ref_name }}" ./artifacts/core/*.nupkg
          gh release upload "${{ github.ref_name }}" ./artifacts/maui/*.nupkg

